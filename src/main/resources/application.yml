cheezlbot:
  randomizer-bounds: 20
  discord-configuration:
    token: ${DISCORD_TOKEN}
    activity-type: competing
    activity-message: "GDQ"
    activity-description: "Support Moo during AGDQ!"
  wireguard:
    password: ${WG_PASSWORD}
spring:
  security:
    oauth2:
      client:
        registration:
          cheezlbot:
            authorization-grant-type: client_credentials
            client-secret: ${KC_CLIENT_SECRET}
            provider: keycloak
            scope:
              - openid

        provider:
          keycloak:
            issuer-uri: https://auth.pikaboy.nyc/realms/newyork